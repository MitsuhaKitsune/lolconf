settings:
  # Video
  - id: video.resolution
    type: resolution
    widthKey: General.Width
    heightKey: General.Height
    labelKey: GAMECONFIG_RESOLUTION
  - id: video.window-mode
    type: window-mode
    key: General.WindowMode
    labelKey: GAMECONFIG_SCREEN_MODE
  - id: video.vsync
    type: toggle
    key: General.WaitForVerticalSync
    labelKey: GAMECONFIG_VSYNC
  - id: video.char-qual
    type: graphics
    key: Performance.CharacterQuality
    labelKey: GAMECONFIG_CHAR_QUAL
  - id: video.effect-qual
    type: graphics
    key: Performance.EffectsQuality
    labelKey: GAMECONFIG_EFFECT_QUAL
  - id: video.env-qual
    type: graphics
    key: Performance.EnvironmentQuality
    labelKey: GAMECONFIG_ENV_QUAL
  - id: video.shadow-qual
    type: graphics
    key: Performance.ShadowQuality
    labelKey: GAMECONFIG_SHADOW_QUAL
  - id: video.fps-cap
    type: fps-cap
    key: Performance.FrameCapType
    labelKey: GAMECONFIG_FPS_CAP
  - id: video.inking
    type: toggle
    key: UnitRenderStyle.Inking
    labelKey: GAMECONFIG_UNIT_INKING
    defaultValue: y
  - id: video.ppp-lighting
    type: toggle
    key: Performance.PerPixelPointLighting
    labelKey: GAMECONFIG_PPP_LIGHTING
    defaultValue: y
  - id: video.color-mode
    type: color-palette
    key: ColorPalette.ColorPalette
    labelKey: GAMECONFIG_COLOR
  - id: video.anti-alias
    type: toggle
    key: Performance.EnableFXAA
    labelKey: GAMECONFIG_ANTI_ALIAS
  - id: video.grass-sway
    type: toggle
    key: Performance.EnableGrassSwaying
    labelKey: GAMECONFIG_GRASS_SWAY
    defaultValue: y
  # Interface
  - id: ui.health-bars
    type: toggle
    key: HUD.DrawHealthBars
    labelKey: GAMECONFIG_HEALTH_BARS
    defaultValue: y
  - id: ui.summoner-names
    type: toggle
    key: HUD.ShowSummonerNames
    labelKey: GAMECONFIG_SUMMONER_NAMES
  - id: ui.loc-slows
    type: toggle
    key: LossOfControl.ShowSlows
    labelKey: GAMECONFIG_LOC_SLOWS
  - id: ui.damage-flash
    type: toggle
    key: HUD.FlashScreenWhenDamaged
    labelKey: GAMECONFIG_DAMAGE_FLASH
  - id: ui.loc-flash
    type: toggle
    key: HUD.FlashScreenWhenStunned
    labelKey: GAMECONFIG_LOC_FLASH
  - id: ui.object-tips
    type: toggle
    key: HUD.ObjectTooltips
    labelKey: GAMECONFIG_OBJECT_TIPS
  - id: ui.line-missile
    type: toggle
    key: HUD.EnableLineMissileVis
    labelKey: GAMECONFIG_LINE_MISSLE
  - id: ui.lock-camera
    type: toggle
    key: HUD.LockCamera
    labelKey: GAMECONFIG_LOCK_CAMERA
  - id: ui.hud-anim
    type: toggle
    key: Performance.EnableHUDAnimations
    labelKey: GAMECONFIG_HUD_ANIM
  - id: ui.flip-minimap
    type: toggle
    key: HUD.FlipMiniMap
    labelKey: GAMECONFIG_MINIMAP_LEFT  
  - id: ui.all-chat
    type: toggle
    key: HUD.ShowAllChannelChat
    labelKey: GAMECONFIG_ALL_CHAT
  - id: ui.cooldown-mode
    type: cooldown-mode
    key: HUD.NumericCooldownFormat
    labelKey: GAMECONFIG_COOLDOWN_FORMAT
  - id: ui.neutral-camps
    type: toggle
    key: HUD.ShowNeutralCamps
    labelKey: GAMECONFIG_SHOW_NEUTRAL_CAMPS
    defaultValue: y
  - id: ui.attack-range
    type: toggle
    key: HUD.ShowAttackRadius
    labelKey: GAMECONFIG_SHOW_ATTACK_RANGE
    defaultValue: y
  - id: ui.target-frame
    type: toggle
    key: HUD.AutoDisplayTarget
    labelKey: GAMECONFIG_SHOW_ATTACK_FRAME
    defaultValue: y
  - id: ui.minimap-movement
    type: toggle
    key: HUD.DisableMinimapMovement
    reverse: y
    labelKey: GAMECONFIG_ALLOW_MINIMAP_MOVEMENT
    defaultValue: y
  - id: ui.timestamps
    type: toggle
    key: HUD.ShowTimestamps
    labelKey: GAMECONFIG_SHOW_TIMESTAMPS
    defaultValue: y
  - id: ui.smatcast-on-release
    type: toggle
    key: HUD.SmartCastOnKeyRelease
    labelKey: GAMECONFIG_SMARTCAST_ON_RELEASE
  # Game
  - id: game.mouse-speed
    type: range
    key: General.GameMouseSpeed
    labelKey: GAMECONFIG_MOUSE_SPEED
    max: 20
    increment: 1
  - id: game.camera-speed
    type: range
    key: HUD.MapScrollSpeed
    labelKey: GAMECONFIG_CAMERA_SPEED
  - id: game.respawn-camera
    type: toggle
    key: General.SnapCameraOnRespawn
    labelKey: GAMECONFIG_RESPAWN_CAMERA
  - id: game.smooth-camera
    type: toggle
    key: HUD.ReplayScrollSmoothingEnabled
    labelKey: GAMECONFIG_SMOOTH_CAMERA
  - id: game.auto-attack
    type: toggle
    key: General.AutoAcquireTarget
    labelKey: GAMECONFIG_AUTO_ATTACK
  - id: game.predict-movement
    type: toggle
    key: General.PredictMovement
    labelKey: GAMECONFIG_PREDICT_MOVEMENT
    tooltipKey: GAMECONFIG_PREDICT_MOVEMENT_TOOLTIP
  - id: game.turret-range
    type: toggle
    key: General.ShowTurretRangeIndicators
    labelKey: GAMECONFIG_TURRET_RANGE
    defaultValue: y
  # Sound
  - id: sound.master-vol
    type: volume
    key: Volume.MasterVolume
    muteKey: Volume.MasterMute
    labelKey: GAMECONFIG_MASTER_VOL
    master: y
  - id: sound.annoucer-vol
    type: volume
    key: Volume.AnnouncerVolume
    muteKey: Volume.AnnouncerMute
    labelKey: GAMECONFIG_ANNOUNCER_VOL
  - id: sound.voice-vol
    type: volume
    key: Volume.VoiceVolume
    muteKey: Volume.VoiceMute
    labelKey: GAMECONFIG_VO_VOL
  - id: sound.music-vol
    type: volume
    key: Volume.MusicVolume
    muteKey: Volume.MusicMute
    labelKey: GAMECONFIG_MUSIC_VOL
  - id: sound.fx-vol
    type: volume
    key: Volume.SfxVolume
    muteKey: Volume.SfxMute
    labelKey: GAMECONFIG_SFX_VOL
  - id: sound.disable
    type: toggle
    key: General.EnableAudio
    labelKey: GAMECONFIG_AUDIO_DISABLE
    reverse: y
  # Floating Texts
  - id: ft.absorption
    type: toggle
    key: FloatingText.Absorbed_Enabled
    labelKey: GAMECONFIG_FT_ABSORPTION
  - id: ft.omw
    type: toggle
    key: FloatingText.OMW_Enabled
    labelKey: GAMECONFIG_FT_OMW
  - id: ft.spdmg
    type: toggle
    key: FloatingText.SpellDamage_Enabled
    labelKey: GAMECONFIG_FT_SPDMG
  - id: ft.dmg2
    type: toggle
    key: FloatingText.Damage2_Enabled
    labelKey: GAMECONFIG_FT_DMG2
  - id: ft.heal2
    type: toggle
    key: FloatingText.Heal2_Enabled
    labelKey: GAMECONFIG_FT_HEAL2
  - id: ft.crit2
    type: toggle
    key: FloatingText.Critical2_Enabled
    labelKey: GAMECONFIG_FT_CRIT2
  - id: ft.xp2
    type: toggle
    key: FloatingText.Experience2_Enabled
    labelKey: GAMECONFIG_FT_XP2
  - id: ft.qrec
    type: toggle
    key: FloatingText.QuestReceived_Enabled
    labelKey: GAMECONFIG_FT_QREC
  - id: ft.qcom
    type: toggle
    key: FloatingText.QuestComplete_Enabled
    labelKey: GAMECONFIG_FT_QCOM
  - id: ft.score
    type: toggle
    key: FloatingText.Score_Enabled
    labelKey: GAMECONFIG_FT_SCORE
  - id: ft.crit
    type: toggle
    key: FloatingText.Critical_Enabled
    labelKey: GAMECONFIG_FT_CRIT
  - id: ft.enemy-crit
    type: toggle
    key: FloatingText.EnemyCritical_Enabled
    labelKey: GAMECONFIG_FT_ENEMY_CRIT
  - id: ft.legacy-crit
    type: toggle
    key: FloatingText.LegacyCritical_Enabled
    labelKey: GAMECONFIG_FT_LEGACY_CRIT
  - id: ft.legacy-dmg
    type: toggle
    key: FloatingText.Legacy_Enabled
    labelKey: GAMECONFIG_FT_LEGACY_DMG
  - id: ft.debug
    type: toggle
    key: FloatingText.Debug_Enabled
    labelKey: GAMECONFIG_FT_DEBUG
